
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Janhnvi</title>

<style>
body{
margin:0;
padding:0;
overflow:hidden;
font-family:sans-serif;
background:black;
color:white;
text-align:center;
}

/* Background Video */
video{
position:fixed;
right:0;
bottom:0;
min-width:100%;
min-height:100%;
z-index:-1;
filter:brightness(40%);
}

/* Name Glow Animation */
h1{
margin-top:40px;
font-size:55px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px #ff4da6; }
to{ text-shadow:0 0 40px #ff1493; }
}

/* Counter Box */
.counter{
margin-top:20px;
font-size:20px;
}

/* Button Style */
button{
padding:12px 25px;
margin:15px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
background:#ff1493;
color:white;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:#ff69b4;
}

/* Message Box */
#message{
width:80%;
margin:auto;
margin-top:20px;
font-size:18px;
opacity:0;
transition:1s;
}

/* Fireworks */
.firework{
position:fixed;
width:5px;
height:5px;
background:yellow;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
from{ transform:scale(1); opacity:1; }
to{ transform:scale(25); opacity:0; }
}
</style>
</head>

<body>

<video autoplay muted loop>
<source src="bg.mp4" type="video/mp4">
</video>

<h1>Happy Birthday Janhnvi üéâ</h1>

<div class="counter">
<div id="totalTime"></div>
<br>
<div id="nextBirthday"></div>
</div>

<button onclick="showMessage()">Tap for Message</button>
<button onclick="fireworks()">Celebrate üéÜ</button>

<div id="message"></div>

<script>

/* Birth Date */
let birth = new Date("March 10, 2008 04:00:00");

/* Continuous Counter */
function updateCounter(){

let now = new Date();

/* Total time since birth */
let diff = now - birth;

let totalDays = Math.floor(diff/(1000*60*60*24));
let years = Math.floor(totalDays/365.25);

document.getElementById("totalTime").innerHTML =
"10 March 2008, 4:00 AM se ab tak:<br>" +
totalDays + " din (" + years + " saal approx) ho chuke hain üå∏";

/* Next 10 March */
let next = new Date(now.getFullYear(),2,10,4,0,0);
if(now > next){
next = new Date(now.getFullYear()+1,2,10,4,0,0);
}

let remaining = next - now;

let d = Math.floor(remaining/(1000*60*60*24));
let h = Math.floor((remaining/(1000*60*60))%24);
let m = Math.floor((remaining/(1000*60))%60);
let s = Math.floor((remaining/1000)%60);

document.getElementById("nextBirthday").innerHTML =
"Next 10 March tak:<br>" +
d+" din "+h+" ghante "+m+" minute "+s+" second ‚è≥";

}

setInterval(updateCounter,1000);
updateCounter();

/* Message Typing */
function showMessage(){

let text=`10 March 2008 ko 4 baje subah ek special insaan ne entry maari üåÖ

Tab se duniya thodi aur interesting ho gayi üòÑ

Janhnvi, tumhari smile simple hai
par impact strong hai ‚ú®

Tum jo bhi karo,
confidence ke sath karo ‚Äî
kyunki tum deserve karti ho best üå∏

Hamesha khush raho,
aur life me aage badhte raho üéâ`;

let box=document.getElementById("message");
box.style.opacity="1";
box.innerHTML="";

let i=0;
function typing(){
if(i<text.length){
box.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,35);
}
}
typing();
}

/* Fireworks */
function fireworks(){
for(let i=0;i<30;i++){
let fw=document.createElement("div");
fw.className="firework";
fw.style.left=Math.random()*window.innerWidth+"px";
fw.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(fw);
setTimeout(()=>{fw.remove();},1000);
}
}

</script>

</body>
</html>
